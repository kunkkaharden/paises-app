<div class="animate__animated animate__fadeIn animate__faster">
  <h3>
    Buscar por regi√≥n <small>{{ regionActiva | titlecase }}</small>
  </h3>
  <h5>Seleccione la region</h5>
  <div class="row">
    <div class="col">
      <button
        *ngFor="let region of regiones"
        [class]="getClaseCSS(region)"
        (click)="buscar(region)"
